<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>

    <div class="container">
        <section>
            <div><label for="Date">Date  </label><input type="date" required id="date"></div>
            <div><label for="Category">Category  </label><input type="text" required id="category"></div>
            <div><label for="Currency">Currency </label><select name="currency" id="currency">
                <option value="LKR">LKR</option>
                <option value="USD">USD</option>
                    </select>
            </div>
            <div><label for="Description">Description  </label><input type="text" id="description"></div>
            <div><label for="Amout">Amount  </label><input type="number" required id="amount"></div>

            <div class="button">
                <button id="btnSave" onclick="saveInfo()">Save</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>

</body>
</html>
